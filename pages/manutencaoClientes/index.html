<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manutenção Clientes</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>

    <script src="../../js/message/message.js"></script>

    <script type="text/javascript">
        $(function () {
            $("#include-header").load("/exemplo-layout-bootstrap/pages/header/header.html", function (status) {
                if (status === "error") {
                    alert("ocorreu um erro")
                } else {
                    document.getElementById("titulo-site").innerHTML = "Mantenução Clientes";
                }
            });
        });

        function validarCampos() {
            console.log("Teste");

            const inputName = document.getElementById("inputName");
            if (!inputName.value) {
                inputName.classList.remove("is-valid");
                inputName.classList.add("is-invalid");
            } else {
                inputName.classList.remove("is-invalid");
                inputName.classList.add("is-valid");
            }
        }

        function limparCampos() {
            const inputs = document.getElementsByTagName("input");

            for(const input of inputs) {
                input.value = "";
                inputName.classList.remove("is-valid");
                inputName.classList.remove("is-invalid");
            }
            
        }
    </script>
</head>

<body>
    <div id="include-header"></div>
    <div class="border rounded p-5">
        <form id="form-cadastro-cliente">
            <div class="form-row">
                <div class="form-group col-12">
                    <label for="inputName">CPF</label>
                    <input type="text" id="inputDocumento" class="form-control form-control" placeholder="CPF" maxlength="14">
                    <script>
                        $("#inputDocumento").mask("###.###.###-##");
                    </script>
                    <div class="invalid-feedback">
                        Nome do cliente invalido!
                    </div>
                </div>
                <div class="form-group col-lg-6">
                    <label for="inputName">Nome</label>
                    <input type="text" id="inputName" class="form-control form-control" placeholder="Nome">
                    <div class="invalid-feedback">
                        Nome do cliente invalido!
                    </div>
                </div>
                <div class="form-group col-6">
                    <label for="inputSurname">Sobrenome</label>
                    <input type="text" class="form-control" id="inputSurname" placeholder="Sobrenome">
                    <div class="invalid-feedback">
                        Sobrenome do cliente invalido!
                    </div>
                </div>
                <div class="form-group col-12">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="exemplo@exemplo.com">
                    <div class="invalid-feedback">
                        Email do cliente invalido!
                    </div>
                </div>
                <div class="form-group col-12">
                    <label for="inputData">Data nascimento</label>
                    <input type="date" class="form-control" id="inputData" placeholder="DD/MM/YYYY">
                </div>
                <div class="form-group col-12">
                    <div class="div-botoes">
                        <button type="button" class="btn btn-primary" onclick="validarCampos()">Salvar</button>
                        <button type="button" class="btn btn-outline-secondary" onclick="limparCampos()">Limpar</button>
                    </div>
                </div>
            </div>
        </form>

        <script type="text/javascript">
            const form = document.getElementById("form-cadastro-cliente");

            form.addEventListener("submit", function (evento) {
                console.log("Teste");
                evento.preventDefault();
                evento.stopPropagation();

                const inputName = document.getElementById("inputName");
                if (!inputName.value) {
                    inputName.classList.remove("is-valid");
                    inputName.classList.add("is-invalid");
                } else {
                    inputName.classList.remove("is-invalid");
                    inputName.classList.add("is-valid");
                }
            }, false);
        </script>
    </div>
</body>

</html>
